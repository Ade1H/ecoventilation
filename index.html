<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Ventilation - Professionell service för ditt hem</title>
    
    <!-- Google Fonts for EP VENTILATION style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="EP Ventilation erbjuder professionell ventilationsservice, avloppsservice och centraldammsugarservice för privatägda bostäder över hela Sverige.">
    <meta name="keywords" content="ventilation, avlopp, service, underhåll, rengöring, centraldammsugare, hemservice">
    
    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="EP Ventilation - Professionell service för ditt hem">
    <meta property="og:description" content="Expertis inom ventilation, avlopp och hemunderhåll. Anlita en redan idag!">
    <meta property="og:type" content="website">
    
    <!-- Favicon alternatives -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#006B5D">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" as="style">
    
    <!-- Font display strategy -->
    <style>
      @font-face {
        font-family: 'Montserrat Fallback';
        src: local('Arial');
        ascent-override: 95%;
        descent-override: 22%;
        line-gap-override: 0%;
        size-adjust: 105%;
      }
      
      @font-face {
        font-family: 'Poppins Fallback';
        src: local('Arial');
        ascent-override: 98%;
        descent-override: 24%;
        line-gap-override: 0%;
        size-adjust: 102%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Inline critical CSS for faster initial paint -->
    <style>
      /* Critical CSS - loads before full stylesheet */
      :root {
        --epv-primary: #006B5D;
        --epv-white: #FFFFFF;
        --epv-secondary: #2D3748;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins Fallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        color: var(--epv-secondary);
        background-color: var(--epv-white);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Font loading classes */
      .fonts-loaded body {
        font-family: 'Poppins', 'Poppins Fallback', sans-serif;
      }
      
      .fonts-loaded h1,
      .fonts-loaded h2,
      .fonts-loaded h3,
      .fonts-loaded h4,
      .fonts-loaded h5,
      .fonts-loaded h6 {
        font-family: 'Montserrat', 'Montserrat Fallback', sans-serif;
      }
    </style>
    
    <!-- Font loading detection -->
    <script>
      // Font loading detection
      document.fonts.ready.then(function () {
        document.documentElement.classList.add('fonts-loaded');
      });
      
      // If fonts don't load within 3 seconds, show fallback
      setTimeout(function() {
        if (!document.documentElement.classList.contains('fonts-loaded')) {
          document.documentElement.classList.add('fonts-loaded');
        }
      }, 3000);
    </script>
  </body>
</html>
